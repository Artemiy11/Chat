<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <div class="login">
        <span>Вход</span>
        <form action="input">
            <input class="login__login" type="text" name="login" placeholder="Логин">
            <input class="login__password" type="text" name="password" placeholder="Пароль">
            <button class="login__submit" type="button" onsubmit="">Авторизоваться</button>
        </form>
        <a class="login__registration-link" href="">Нет аккаунта?</a>
    </div>
</body>
</html>
